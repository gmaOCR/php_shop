services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: shop_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-shop_db}
      MYSQL_USER: ${MYSQL_USER:-shop_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-shop_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - shop_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Backend PHP-FPM
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: shop_backend
    restart: unless-stopped
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: mysql://${MYSQL_USER:-shop_user}:${MYSQL_PASSWORD:-shop_password}@mysql:3306/${MYSQL_DATABASE:-shop_db}
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shop_network

  # Serveur web Nginx pour le backend
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: shop_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend/public:/var/www/html/public
    depends_on:
      - backend
    networks:
      - shop_network

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: shop_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - shop_network

volumes:
  mysql_data:

networks:
  shop_network:
    driver: bridge
