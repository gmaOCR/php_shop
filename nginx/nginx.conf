include /etc/nginx/mime.types;
default_type application/octet-stream;

upstream php_backend {
    server backend:9000;
}

upstream frontend_dev {
    server frontend:5173;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Symfony assets (priority over frontend assets)
    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static assets from frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PHP files handling
    location ~ \.php$ {
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Proxy headers for Symfony trusted proxies
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

        # Environment variables
        fastcgi_param APP_ENV prod;
        fastcgi_param APP_DEBUG 0;
    }

    # API routes
    location ~ ^/api(/|$) {
        try_files $uri /index.php$is_args$args;
    }

    # Admin routes (exact match for /admin)
    location = /admin {
        try_files $uri /index.php$is_args$args;
    }

    # Admin routes (with trailing slash and subdirectories)
    location ~ ^/admin(/|$) {
        try_files $uri /index.php$is_args$args;
    }

    # Login route (priority prefix match for admin authentication)
    location ^~ /login {
        try_files $uri /index.php$is_args$args;
    }

    # Logout route (priority prefix match)
    location ^~ /logout {
        try_files $uri /index.php$is_args$args;
    }

    # PHP files handling
    location ~ \.php$ {
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Proxy headers for Symfony trusted proxies
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

        # Environment variables
        fastcgi_param APP_ENV dev;
        fastcgi_param APP_DEBUG 1;
    }

    # Frontend proxy (for development)
    location / {
        proxy_pass http://frontend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Relaxed CSP for development to allow WebSocket connections
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Hide nginx version
    server_tokens off;
}